<html>
<head> <title>Js var scope</title></head>
	<body onload = checkscope();>
		<script type= "text/javascript">
		
			var myVar = "global";		//Declare a global variable
			function checkscope() {
				var myVar = "local";	//Declare a local variable
				document.write(myVar)
			}
		</script>
	</body>
</html>
