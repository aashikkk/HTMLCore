<html>
	<head> <title> HTML Table </title>
	</head>
<body>
	<table border width=500 height=250>
		<tr>
			<th> Jan</th>
			<th> Feb</th>
			<th> Mar</th>
		</tr>
		<tr valign=top>
			<td> cell1</td>
			<td> cell2</td>
			<td> cell3</td>
		</tr>
		<tr>
			<td valign=top> top </td>
			<td valign=bottom> bottom</td>
			<td> default alignment, center </td>
		</tr>
		
</table>
</body>
</html>
