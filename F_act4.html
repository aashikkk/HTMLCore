<html>
	<head> <title> HTML Form: Activity 4 </title></head>
<body>
<h2> Registration form</h2>
	<form>	
		<fieldset>
			<legend> User personal information</legend>
			<label for="flname"> Enter your full name</label><br/>
			<input type="text" name="fname"> <br/>
			<label for="email"> Enter your email</label> <br/>
			<input type="email" name="email"> <br/>
			<label for="pass"> Enter your password</label> <br/>
			<input type="password" name="pass"> <br/>
			<label for="cpass"> Confirm your password</label> <br/>
			<input type="password" name="cpass"> <br/>
			<br/> <br/>
			
			<label for="gender"> Enter your gender</label><br/>
			<input type="radio" id="gender" name="gender" value="male"/> Male <br/>
			<input type="radio" id="gender" name="gender" value="female"/> Female <br/>
			</br>
			<label for="address"> Enter your address:</label> <br/>
			<textarea rows=3> </textarea>
			<br/>
			<select name="dropdown">
				<option value="Sri Lanka"> Sri Lanka </option>
				<option value="India"> India </option>
				<option value="UK"> UK </option>
			</select>
			<br/> <br/>
			<input type="submit" value="Sign-Up"/>
		</fieldset>
	</form>
</body>
</html>
