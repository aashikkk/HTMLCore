<html>
	<head> <title> HTML Form: Activity 2 </title></head>
<body>
	<form>	
		<label for="title"> Title:</label>
		<select name="dropdown">
		<option value="title" > Select the title </option>
			<option value="Mr" > Mr </option>
			<option value="Mrs"> Mrs</option>
			<option value="Miss"> Miss</option>
			<option value="Ms"> Ms</option>
			<option value="Dr"> Dr</option>
		</select>
		<br/> <br/>
		
		<label for="age"> Age:</label>
		<select name="dropdown">
			<option value="age" > Select the age </option>
			<option value="<19"> Under 20 (&lt;19) </option>
			<option value="20-29">20-29</option>
			<option value="30-39">30-39</option>
			<option value="40-49"> 40-49</option>
			<option value="50-59">50-59</option>
			<option value=">60"> Over 60 (&gt;60) </option>
		</select>
		<br/> <br/>
		
		<label for="gender"> Gender:</label>
		<select name="dropdown">
			<option value="title" > Select the gender </option>
			<option value="male" > Male </option>
			<option value="female" > Female </option>
		</select>
		<br/> <br/>
		
		<label for="status"> Status:</label>
		<select name="dropdown">
			<option value="status" > Select the status </option>
			<option value="employed"> Employed </option>
			<option value="unemployed" > Unemployed </option>
			<option value="student"> Student </option>
		</select>
	</form>
</body>
</html>
